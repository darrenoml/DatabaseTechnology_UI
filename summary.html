<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Summary</title>
    <link rel="stylesheet" href="tour.css" />
</head>
<body>
    <nav>
        <img src="assets/logo.png" alt="Logo" width="100px" />
        <h3>BINUSANTARA Travel</h3>
    </nav>
    <header>
        <h1>Booking Summary</h1>
    </header>
    <section>
        <h2>Your Booking Details</h2>
        <p><strong>Tour:</strong> <span id="tourName"></span></p>
        <p><strong>Flight:</strong> <span id="flightDetails"></span></p>
        <p><strong>Class:</strong> <span id="classDetails"></span></p>
        <p><strong>Number of Seats:</strong> <span id="seatsDetails"></span></p>
        <p><strong>Total Tour Price:</strong> <span id="tourPrice"></span></p>
        <p><strong>Total Plane Ticket Cost:</strong> <span id="ticketPrice"></span></p>
        <p><strong>Grand Total:</strong> <span id="grandTotal"></span></p>
        <button onclick="goHome()">Return to Home Page</button>
    </section>
    <script>
        // Retrieve query parameters
        const urlParams = new URLSearchParams(window.location.search);
    
        const tourName = urlParams.get("tour");
        const flightID = urlParams.get("flightID");
        const flightClass = urlParams.get("class");
        const seats = parseInt(urlParams.get("seats"), 10) || 0;
    
        // Define tour prices
        const tourPrices = {
            "Greece": 30000000,
            "France": 25000000,
            "America": 40000000,
            "Egypt": 20000000,
        };
    
        const tourPrice = tourPrices[tourName] || 0;
    
        // Define flight ticket pricing
        let pricePerSeat = 0;
        if (flightClass === "Economy") pricePerSeat = 5000000;
        else if (flightClass === "Business") pricePerSeat = 10000000;
        else if (flightClass === "First") pricePerSeat = 15000000;
    
        const ticketPrice = pricePerSeat * seats;
        const grandTotal = tourPrice + ticketPrice;
    
        // Update page elements
        document.getElementById("tourName").textContent = tourName || "Tour Not Selected";
        document.getElementById("flightDetails").textContent = flightID || "Flight Not Selected";
        document.getElementById("classDetails").textContent = flightClass || "Class Not Selected";
        document.getElementById("seatsDetails").textContent = seats || "0";
        document.getElementById("tourPrice").textContent = `IDR ${tourPrice.toLocaleString()}`;
        document.getElementById("ticketPrice").textContent = `IDR ${ticketPrice.toLocaleString()}`;
        document.getElementById("grandTotal").textContent = `IDR ${grandTotal.toLocaleString()}`;
    </script>
    
    <script src="summary.js"></script>
</body>
</html>
